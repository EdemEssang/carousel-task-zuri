<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Cool BMW Car Pics</h1>
    <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- images with caption text -->
    <div class="mySlides fade">
      <img src="https://www.drivespark.com/images/2022-09/bmw-xm_166433983430.jpg" style="width:100%">
      <div class="text">BMW XM</div>
    </div>
  
    <div class="mySlides fade">
      <img src="https://www.drivespark.com/images/2022-10/bmw-m2_1665549333140.jpg" style="width:100%">
      <div class="text">BMW M2</div>
    </div>
  
    <div class="mySlides fade">
      <img src="https://www.drivespark.com/images/2022-06/bmw-m3-touring-12.jpg" style="width:100%">
      <div class="text">BMW M3</div>
    </div>

    <div class="mySlides fade">
        <img src="https://www.drivespark.com/images/2022-05/2022-bmw-3-series-1.jpg" style="width:100%">
        <div class="text">2022 BMW 3 SERIES</div>
      </div>

      <div class="mySlides fade">
        <img src="https://www.drivespark.com/images/2022-06/2022-bmw-ix1-16.jpg" style="width:100%">
        <div class="text">2022 BMW iX1</div>
      </div>

      <div class="mySlides fade">
        <img src="https://www.drivespark.com/images/2022-05/bmw-m4-csl-9.jpg" style="width:100%">
        <div class="text">BMW M4 CSL</div>
      </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
</body>
</html>
